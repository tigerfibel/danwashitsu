          </div>
          27歳、男性。<br>
          好きなもの、牛丼。<br>
          夢あり、名前なし。現在住所、異世界──。<br><br>
          料理人になりたいという夢を持ちつつも<br>
          それを実現できずにいた主人公は、<br>
          ひょんな出来事から異世界へと転生する。<br><br>

          なんとそこは『料理』という文化が失われた世界で……。<br><br>

          彼は大好きな牛丼を再び口に出来るのか。<br>
          異世界冒険料理譚、ここに開幕。</p>
