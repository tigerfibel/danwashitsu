<h1>Tigapedia</h1>
<h2>銀の談話室</h2>
<p>
銀の談話室(ぎんのだんわしつ)とは、<a href="./Jisyoworld.html">事象世界</a>と虚構世界のはざまの領域に存在する事象序列から切り離された空間のことである。<br>
この談話室自体が<a href="./kyokoukakaku.html">虚構の果核</a>であり、"人類よ永遠であれ"という強い祈りに呼応し誕生した。<br>
銀丞有朔はこの久遠の談話室にて人類譚を鑑賞し続ける。<br>
</p>

<h3>虚構の果核のやり取り</h3>
<p>
銀丞有朔により招待された"強い祈り"を持つ者はこの場所で虚構の果核を受け取ることが出来る。<br>
人類の価値を見出す"<a href="./monogatari.html">物語</a>"を誕生させる可能性がある強い祈りを持つ者がこの談話室に招かれると言われている。
</p>
