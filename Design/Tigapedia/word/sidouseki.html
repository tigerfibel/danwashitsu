<h1>Tigapedia</h1>
<h2>始動石</h2>
<p>始動石(しどうせき)とは、<a href="./kyokoukakaku.html">虚構の果核</a>によって取り出された亜世界の法則をコトとして持つモノである。<br>
このコトを行うたびに<a href="./Jisyoworld.html">事象世界</a>では青い光が観測される。</p>
<p>なおこの始動石という名前は銀丞有朔が名付けた。このコトを因として繰り広げられる世界への期待の意味を兼ねてこのように名付けたと言われる。(これに対になるように幻想棺は目的石と名付けられている。)</p>
<p>　</p>
<p></p>
<p></p>
<p></p>

<h3>[始動石]→[対象](空間α→空間β)</h3>
<p>ある対象の場所をαからβに移動させるコトが出来る。<br>
このコトを管理し、<a href="./siganaimaju.html">魔術体系として確立させた世界</a>が存在する。</p>
